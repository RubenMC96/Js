<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="ejercicio4_5.js"></script>
    <title>Ejercicio 4_5</title>
    <!-- Estamos desarrollando un juego y necesitamos crear un objeto jugador, que
      tenga una propiedad fuerza que inicialmente vale 1, tendremos un método
      incrementarFuerza que aumentará la fuerza del jugador en 1 y un método
      consultar fuerza que mostrará un mensaje: “Tu fuerza es x” donde x es la
      fuerza actual del jugador. Mostrar 2 botones que sirvan para incrementar
      la fuerza y para mostrar la fuerza. -->
</head>
<body>
    <button onclick="incrementarFuerza()">Aumentar fuerza</button>
    <br />
    <button onclick="showFuerza()">Mostrar fuerza</button>
    <br/>
    <span id="fuerza"></span>
</body>
</html>
