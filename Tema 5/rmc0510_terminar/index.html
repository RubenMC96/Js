<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 10</title>
    <link rel="stylesheet" href="./css.css" />
    <script src="./script.js" type="module" defer></script>
  </head>
  <body>
      <div id="inicio">
        <h1 id="titulo">Accesde a tu área de cliente</h1>

        <form id="formInicio" action="./indexClave.html">

            <span>Documento de identidad</span>
            <div id="documento">
                <label for="dni">
                    <input type="radio" name="option" value="dni">
                    DNI
                </label>
                <label for="dni">
                    <input type="radio" name="option" value="pasaporte">
                    Pasaporte
                </label>
            </div><br>
            <span id="numDoc">Número de documento </span><br>
                <input type="text" id="num" maxlength="9" minlength="9" required><br>
        
            <span id="avisoDoc"></span><br>
            <div id="fecha">
                <span id="fech">Fecha de nacimiento</span> <br>

                    <input type="number" id="dia" name="dia" min="1" max="31" placeholder="DD" required>
                
                    <input type="number" id="mes" name="mes" min="1" max="12" placeholder="MM" required>
                
                    <input type="number" id="anno" name="anno" min="1" max="2023" placeholder="AAAA" required><br>     
            </div>
            <span id="avisoFecha"></span><br>
            
            <div id="recordatorio">
                <label for="recordar">
                    <input type="checkbox" id="recordar">
                    Recuerdame
                </label>
            </div>

            <button type="submit" id="enviar" >Enviar</button>

        </form>
      </div>
  </body>
</html>
